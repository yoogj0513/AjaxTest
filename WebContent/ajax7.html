<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("button").click(function() {
			$.ajax({
				url:"ajax3Data.xml",
				type:"get",
				dataType:"xml",
				success:function(res){
					console.log(res);
					
					$(res).find("rank").each(function(i, obj) {
						var k = $(obj).find("k").html();
						var $li = $("<li>").html(k);
						$("#list").append($li);
					})
				}
			})
		})
	})
</script>
</head>
<body>
	<button>xml가져오기</button>
	<ol id="list"></ol>
</body>
</html>
