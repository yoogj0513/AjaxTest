<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function() {
			$.ajax({
				url:"ajax2Data.xml",
				type:"get",
				dataType:"xml",
				success:function(res){
					console.log(res);
					
					var title = $(res).find("title").html();
					var time = $(res).find("time").html();
					var teacher = $(res).find("teacher").html();
					
					var $p1 = $("<p>").html(title); //"<p>"+title+"</p>"
					var $p2 = $("<p>").html(time);
					var $p3 = $("<p>").html(teacher);
					
					$("#result").append($p1).append($p2).append($p3);
				}
			})
		})
	})
</script>
</head>
<body>
	<button id="btn1">xml가져오기</button>
	<div id="result"></div>
</body>
</html>
