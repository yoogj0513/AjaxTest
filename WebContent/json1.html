<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("button").click(function(){
			$.ajax({
				url:"json1Data.json",
				type:"get",
				dataType:"json",
				success:function(res){
					console.log(res);	
					
					var title = res.school.subject.title;
					var time = res.school.subject.time;
					var teacher = res.school.subject.teacher;
					
					var $p1 = $("<p>").html(title);
					var $p2 = $("<p>").html(time);
					var $p3 = $("<p>").html(teacher);
					
					$("#result").append($p1).append($p2).append($p3);
				}
			})
		})
	})
</script>
</head>
<body>
	<h1>json 데이터 가져오기</h1>
	<button>받아오기</button>
	<div id="result"></div>
</body>
</html>
