<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1.title {
		font-size: large;
		border-left: 10px solid #7baeb5;
		border-bottom: 1px solid #7baeb5;
		padding: 10px;
	}
	
	div.exec, div.result {
		padding: 20px 15px;
		border-bottom: 1px solid #7baeb5;
	}
	
	div.example {
		padding: 10px 30px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	//data:, //서버로 보낼 데이터가 있을때 작성
	$(function(){
		$("#btn1").click(function(){
			$.ajax({
				url:"ajax2Data.xml",
				type:"get",
				dataType:"xml", //가지고올 데이터 타입, text, xml, json
				success:function(res){
					console.log(res);
					var title = $(res).find("title").html();
					var time = $(res).find("time").html();
					var teacher = $(res).find("teacher").html();
					
					$('.result').append("<p>"+title+"</p>");
					$('.result').append("<p>"+time+"</p>");
					$('.result').append("<p>"+teacher+"</p>");
					
				}
			})
		})
	})
</script>
</head>
<body>
	<h1 class="title">동적 드롭다운</h1>
	<div class="exec">
		<button id="btn1">xml 데이터 가져오기</button>
	</div>
	<div class="result"></div>
</body>
</html>
